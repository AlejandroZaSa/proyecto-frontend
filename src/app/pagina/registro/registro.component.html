<form #f="ngForm" (ngSubmit)="registrar()">
    <div>
        <label>Cédula: </label>
        <input type="text" name="cedula" required="true" maxlength="10" [(ngModel)]="registroPacienteDTO.cedula" />
    </div>
    <div>
        <label>Nombre: </label>
        <input type="text" name="nombre" required="true" maxlength="30"[(ngModel)]="registroPacienteDTO.nombre" />
    </div>
    <div>
        <label>Teléfono: </label>
        <input type="text" name="telefono" required="true" maxlength="10" [(ngModel)]="registroPacienteDTO.telefono" />
    </div>
    <div>
        <label>Foto: </label>
        <input type="file" (change)="onFileChange($event)" />
    </div>
    <div>
        <label>Ciudad: </label>
        <select name="ciudad" required [(ngModel)]="registroPacienteDTO.ciudad">
            <option value="" selected>Seleccione una ciudad</option>
            <option [value]="item" *ngFor="let item of ciudades; index as i">{{item}}</option>
        </select>
    </div>
    <div>
        <label>Fecha de nacimiento: </label>
        <input type="date" name="fechaNacimiento" required="true" [(ngModel)]="registroPacienteDTO.fechaNacimiento" />
    </div>
    <div>
        <label>Alergias: </label>
        <input type="text" name="alergias" required="true" [(ngModel)]="registroPacienteDTO.alergias" />
    </div>
    <div>
        <label>EPS: </label>
        <input type="text" name="eps" required="true" [(ngModel)]="registroPacienteDTO.eps" />
    </div>
    <div>
        <label>Tipo de Sangre: </label>
        <select name="tipo_sangre" required [(ngModel)]="registroPacienteDTO.tipoSangre">
            <option value="" selected>Seleccione un tipo de sangre</option>
            <option [value]="item" *ngFor="let item of tipo_sangre; index as i">{{item}}</option>
        </select>
    </div>
    <div>
        <label>Correo electrónico: </label>
        <input type="email" name="correo" required="true" email="true" maxlength="50" [(ngModel)]="registroPacienteDTO.email" />
    </div>
    <div>
        <label>Contraseña: </label>
        <input type="password" name="password" required="true" [(ngModel)]="registroPacienteDTO.password" />
    </div>
    <div>
        <label>Repetir contraseña: </label>
        <input type="password" name="confirmaPassword" [(ngModel)]="registroPacienteDTO.confirmaPassword" required />
    </div>
    <p *ngIf="!sonIguales()">Las contraseñas no coinciden</p>
    <button type="submit" [disabled]="f.invalid || !sonIguales()">Registrarse</button>
</form>
